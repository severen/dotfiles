<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <alias>
    <family>serif</family>
    <prefer><family>DejaVu Serif</family></prefer>
    <default><family>Bitstream Vera Serif</family></default>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer><family>DejaVu Sans</family></prefer>
    <default><family>Bitstream Vera Sans</family></default>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer><family>Fira Code</family></prefer>
    <default><family>Fira Mono</family></default>
  </alias>

  <alias>
    <family>Helvetica</family>
    <prefer><family>Liberation Sans</family></prefer>
  </alias>
  <alias>
    <family>Helvetica Condensed</family>
    <prefer><family>Liberation Sans Narrow</family></prefer>
  </alias>
  <alias>
    <family>Times</family>
    <prefer><family>Liberation Serif</family></prefer>
  </alias>
  <alias>
    <family>Courier</family>
    <prefer><family>Liberation Mono</family></prefer>
  </alias>
</fontconfig>
