<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <alias>
    <family>serif</family>
    <prefer>
      <family>Noto Serif</family>
      <family>Liberation Serif</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Noto Sans</family>
      <family>Liberation Sans</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <!--
        Ideally, Berkeley Mono would be here as it is the typeface I prefer
        most, but I omit it because it can require some tweaking of font
        settings to not look blurry, particularly at small point sizes.
      -->
      <family>Monaspace Neon</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>
</fontconfig>
<!-- vim: set ft=xml: -->
